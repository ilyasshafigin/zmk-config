draw_config:
  # key dimensions, non-ortho layouts use key_h for width as well
  key_h: 80

  # keys border radius
  key_rx: 4
  key_ry: 4

  # key labels line spacing for multi-line labels
  line_spacing: 1

  # combo box dimensions
  combo_w: 30
  combo_h: 30

  # padding from the edge of cap to top and bottom legends
  small_pad: 4

  # Padding between keys
  inner_pad_w: 1.5
  inner_pad_h: 1.5

  # padding between layers
  # outer_pad_w: 0
  # outer_pad_h: 0

  # gap between two halves for ortho layout generator
  # split_gap: 20

  # as it reads on the tin can, this comment is here for consistency
  append_colon_to_layer_header: false

  # Draw "key sides" on key representations, which can be made to look like keycap profiles
  # draw_key_sides: true

  # shrink font size for legends wider than this many chars, set to 0 to disable
  # ideal value depends on the font size defined in svg_style and width of the boxes
  shrink_wide_legends: 5

  # Glyphs dimensions
  glyph_tap_size: 22
  glyph_hold_size: 16
  glyph_shifted_size: 16

  n_columns: 2

  # Custom CSS
  svg_extra_style: |
    svg.keymap {
      font-size: 20px;
      font-weight: 600;
    }

    text {
      text-anchor: middle;
      dominant-baseline: middle;
      line-height: 1;
    }

    /* Layer labels */
    text.label {
      font-size: 36px;
      text-anchor: start;
      paint-order: stroke;
    }

    text.layer-activator {
      text-decoration: underline;
    }

    /* Keys */
    .shifted,
    .hold {
      font-size: 16px;
      text-anchor: middle;
    }

    /*
     * Combos
     */
    rect.combo {
      opacity: 0.8;
    }
    .combo.tap {
      font-size: 16px;
    }
    .combo.shifted {
      font-size: 10px;
    }
    .combo.hold {
      font-size: 16px;
    }

    /*
     * Transparent, None, and Ghost Keys
     */
    .trans,
    .none,
    .ghost {
      opacity: 0.6;
    }
