    QMARK: "}"
    BACKSLASH: "/"
    LA(BACKSLASH): "\\"
    LS(BACKSLASH): "|"
    LS(LA(BACKSLASH)): "¦"
    BSLH: "/"
    LA(BSLH): "\\"
    LS(LA(BSLH)): "¦"
    LS(BSLH): "|"
    PIPE: "|"
