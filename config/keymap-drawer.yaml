    EXCLAMATION: "1"
    EXCL: "1"
    AT_SIGN: "2"
    AT: "2"
    HASH: "3"
    POUND: "3"
    DOLLAR: "4"
    DLLR: "4"
    PERCENT: "5"
    PRCNT: "5"
    CARET: "6"
    AMPERSAND: "7"
    AMPS: "7"
    ASTERISK: "8"
    ASTRK: "8"
    STAR: "8"
    LEFT_PARENTHESIS: "9"
    LPAR: "9"
    RIGHT_PARENTHESIS: "0"
    RPAR: "0"
    EQUAL: "="
    LS(EQUAL): "+"
    PLUS: "+"
    MINUS: "-"
    LS(MINUS): "_"
    UNDERSCORE: "_"
    UNDER: "_"
    SLASH: "]"
    LS(SLASH): "}"
    LA(SLASH): "]"
    LS(LA(SLASH)): "}"
    LA(LS(SLASH)): "}"
    FSLH: "]"
    LS(FSLH): "}"
    LA(FSLH): "]"
    LS(LA(FSLH)): "}"
    LA(LS(FSLH)): "}"
