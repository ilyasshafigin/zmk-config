# Draw keymap diagrams using keymap-drawer ZMK user config workflow
name: Draw ZMK keymaps
on:
  workflow_dispatch:
  # push:
  #   paths:
  #   - "config/*.keymap"
  #   - "config/*.dtsi"
  #   - "config/*/*.dtsi"
  #   - "boards/*/*/*.dtsi"
  #   - "keymap-drawer/config.yaml"
